<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>BMI Calculator</title>
  </head>
  <body class="bg-slate-900 text-white">
    <header class="flex items-center p-5 shadow-xl shadow-black/40">
      <a
        title="Github Code"
        href="https://github.com/Mehdi-Zandian/bmi-calculator"
        target="_blank"
        class="github"
      >
      </a>
      <h1
        class="md:text-xl lg:text-2xl uppercase font-bold grow text-center cursor-default"
      >
        BMI Calculator
      </h1>
    </header>

    <div class="page bmiForm activePage">
      <form class="flex flex-col items-center py-10 gap-5">
        <div class="genders flex gap-1">
          <div class="formItem cursor-pointer">
            <span class="material-icons text-5xl text-gray-400">male</span>
            <label class="formItem__title">MALE</label>
          </div>
          <div class="formItem cursor-pointer activeGender">
            <span class="material-icons text-5xl text-gray-400">female</span>
            <label class="formItem__title">FEMALE</label>
          </div>
        </div>

        <div class="formItem">
          <label class="formItem__title">HEIGHT</label>
          <h1 class="text-gray-400 mb-5">
            <span class="formItem__number heightNumber">183</span>cm
          </h1>
          <input class="height" type="range" min="1" max="250" />
        </div>

        <div class="flex gap-1">
          <div class="formItem !px-4">
            <label class="formItem__title">WEIGHT</label>
            <span class="formItem__number weight">74</span>
            <div class="weightBtns flex gap-5">
              <input class="formItem__addRemove" type="button" value="+" />
              <input class="formItem__addRemove" type="button" value="-" />
            </div>
          </div>
          <div class="formItem !px-4">
            <label class="formItem__title">AGE</label>
            <span class="formItem__number age">19</span>
            <div class="ageBtns flex gap-5">
              <input class="formItem__addRemove" type="button" value="+" />
              <input class="formItem__addRemove" type="button" value="-" />
            </div>
          </div>
        </div>

        <button
          type="submit"
          class="fixed bottom-0 left-0 w-full bg-rose-700 py-5 font-semibold text-center"
        >
          CALCULATE YOUR BMI
        </button>
      </form>
    </div>

    <div class="page bmiResult w-80 py-5 mx-auto">
      <h1 class="text-3xl font-bold pb-5">Your Result</h1>
      <div class="bg-slate-800 rounded flex flex-col items-center w-full p-5">
        <small class="status font-bold text-sm">Normal</small>
        <h1 class="score text-7xl font-bold py-5">22.1</h1>
        <p class="result text-center font-semibold w-11/12">
          You have a normal body weight. good job!
        </p>
      </div>
      <button
        type="button"
        class="fixed bottom-0 left-0 w-full bg-rose-700 py-5 font-semibold text-center"
      >
        Re-Calculate Your BMI
      </button>
    </div>
  </body>
</html>
